<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="">
            <input type="text">
        </div>
        <div class="botonera">
            <div class="calc-cientifica">
                <span class="cientifica">(</span>
                <span class="cientifica">)</span>
                <span class="cientifica">mc</span>
                <span class="cientifica">m+</span>
                <span class="cientifica">m-</span>
                <span class="cientifica">mr</span>
                <span class="cientifica">2^nd</span>
                <span class="cientifica">x²</span>
                <span class="cientifica">x³</span>
                <span class="cientifica">x^y</span>
                <span class="cientifica">e^x</span>
                <span class="cientifica">10^x</span>
                <span class="cientifica">1/x</span>
                <span class="cientifica">√x</span>
                <span class="cientifica">³√x</span>
                <span class="cientifica">y√x</span>
                <span class="cientifica">ln</span>
                <span class="cientifica">log10</span>
                <span class="cientifica">x!</span>
                <span class="cientifica">sin</span>
                <span class="cientifica">cos</span>
                <span class="cientifica">tan</span>
                <span class="cientifica">e</span>
                <span class="cientifica">EE</span>
                <span class="cientifica">Rad</span>
                <span class="cientifica">sinh</span>
                <span class="cientifica">cosh</span>
                <span class="cientifica">tanh</span>
                <span class="cientifica">π</span>
                <span class="cientifica">Rand</span>
            </div>
            <div class="calc-normal">
                <span class="opciones">AC</span>
                <span class="opciones">±</span>
                <span class="opciones">%</span>
                <span class="operacion">÷</span>
                <span class="numero">7</span>
                <span class="numero">8</span>
                <span class="numero">9</span>
                <span class="operacion">+</span>
                <span class="numero">4</span>
                <span class="numero">5</span>
                <span class="numero">6</span>
                <span class="operacion">-</span>
                <span class="numero">1</span>
                <span class="numero">2</span>
                <span class="numero">3</span>
                <span class="operacion">×</span>
                <span class="numero numero-0">0</span>
                <span class="numero">,</span>
                <span class="operacion">=</span>

            </div>
        </div>

    </div>
</body>

</html>
